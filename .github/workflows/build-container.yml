name: "Build and Push Nix Container"

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Container version tag (e.g., v1.0.0)"
        required: true

jobs:
  build:
    runs-on: [self-hosted, linux, x64]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Free up disk space
        run: |
          echo "Initial disk usage:"
          df -h
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android
          echo "Post-cleanup disk usage:"
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up caching for Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Nix
        uses: cachix/install-nix-action@v22
        with:
          extra_nix_config: |
            max-jobs = auto
            cores = 0

      - name: Authenticate with Cachix (optional but recommended)
        uses: cachix/cachix-action@v12
        with:
          name: airtool-dev
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build Nix container
        run: nix build .#default

      - name: Load Docker image
        run: |
          docker load < result
          docker tag result ghcr.io/${{ github.repository_owner }}/airtool-dev:${{ github.event.inputs.version }}

      - name: Authenticate to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push to GitHub Container Registry
        run: docker push ghcr.io/${{ github.repository_owner }}/airtool-dev:${{ github.event.inputs.version }}

      - name: Push result to Cachix
        run: cachix push airtool-dev result
